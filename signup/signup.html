<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="http://localhost:3000/submit" method="POST">
      <div class="form-group">
        <label for="first-name">First Name:*</label>
        <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:*</label>
        <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:*</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="create-password">Create Password:*</label>
        <input type="password" id="create-password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:*</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-reset">Reset</button>
      </div>
    </form>
    <p>Already have an account? <a href="../login/login.html">Log In</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
